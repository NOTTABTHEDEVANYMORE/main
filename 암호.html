<!--양극성 장애(조울증)는 조증 삽화와 우울증 삽화를 보이는 질환으로, 기분 장애의 일종이다.
일정 기간 나타나고 호전되기를 반복하는 패턴을 보인다.
일반적으로 조증이란 평소와 달리 기분이 매우 좋고 고양된 상태를 말한다.
환자를 잘 모르는 사람들이 처음 보면 매우 즐겁고, 자신감이 넘치는 상태로 보인다.
그러나 환자를 잘 아는 사람들이 볼 때 이러한 기분 상태가 정상이 아니라는 것을 알 수 있다.
이러한 점이 단순한 기분 기복과 조울증을 구별하는 점이 될 수 있다.
조증의 특징은 의기양양한 기분이지만, 때에 따라서는 지나치게 예민하고 흥분을 잘하는 상태에서 나타날 수 있다.-->
